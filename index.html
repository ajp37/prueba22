<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Template</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar">
  <div class="brand-title">Restaurant</div>
  <a href="#" class="toggle-button">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </a>
  <div class="navbar-links">
    <ul>
      <li><a href="#pizza">Pizza</a></li>
      <li><a href="#pasta">Pasta</a></li>
      <li><a href="#starters">Starters</a></li>
    </ul>
  </div>
</nav>

<header class="hero">
  <h1>Welcome to Our Restaurant</h1>
  <p>Experience the best food in town</p>
</header>

<section class="menu">
  <div class="tabs">
    <button class="tab-button active" data-target="pizza">Pizza</button>
    <button class="tab-button" data-target="pasta">Pasta</button>
    <button class="tab-button" data-target="starters">Starters</button>
  </div>

  <div class="tab-content pizza active" id="pizza">
    <h2>Pizza Collection</h2>
    <p>Delicious pizzas with fresh ingredients!</p>
  </div>

  <div class="tab-content pasta" id="pasta">
    <h2>Pasta Specialties</h2>
    <p>Traditional pasta dishes full of flavor!</p>
  </div>

  <div class="tab-content starters" id="starters">
    <h2>Starters & Salads</h2>
    <p>Fresh starters to begin your meal.</p>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
